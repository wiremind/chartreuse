[postgresql]
script_location = postgresl
sqlalchemy.url = postgresql://wiremind_owner@localhost:5432/wiremind
prepend_sys_path = ..
file_template = %%(year)d%%(month).2d%%(day).2d-%%(slug)s

[clickhouse]
script_location = clickhouse
sqlalchemy.url = clickhouse://default@localhost:8123/wiremind
prepend_sys_path = ..
# template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d-%%(slug)s

# Logging configuration - Required for fileConfig() in env.py
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S